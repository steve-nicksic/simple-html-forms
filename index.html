<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <!-- Signup Form -->
        <form action="index.html" method="post">
            <h1>Signup</h1>
            <fieldset>

                <legend>Personal Information</legend>

                <label for="firstname">First Name:</label><br>
                <input type="text" id="first_name" name="user_firstname"><br><br>

                <label for="lastname">Last Name:</label><br>
                <input type="text" id="last_name" name="user_lastname"><br><br>

                <label for="birthdate">Date of Birth:</label><br>
                <input type="date" id="birthdate" name="user_birthdate"><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="female" value="female" name="user_gender"><label for="female">Female</label>
                <input type="radio" id="male" value="male" name="user_gender"><label for="male">Male</label><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone_number" name="user_phone"><br>

                <p>Address:</p>

                <label for="streetnumber">Street Number:</label>
                <input type="number" name="user_streetnumber" id="streetnumber">

                <label for="streetname">Street Name:</label>
                <input type="text" name="user_streetname" id="streetname">

                <label for="city">City:</label>
                <input type="text" name="user_city" id="city">

                <label for="zipcode">ZipCode:</label>
                <input type="number" name="user_zipcode" id="zipcode">

            </fieldset>

            <fieldset>

                <legend>Create Account</legend>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="user_email"><br><br>

                <label for="password">Create Password:</label><br>
                <input type="password" id="password" name="user_password"><br><br>

            </fieldset>

            <button>Submit</button>


        </form>

        <!-- Contact Form -->
        <form>

        </form>
    </body>
</html>
